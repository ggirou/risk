<!DOCTYPE html>

<polymer-element name="risk-player-vignette">
  <template>
    <style>
      div {
        padding: 0.5em 1em;
        margin: 0 1em;
        border: 2px solid lightgray;
        border-radius: 10px;
      }
      .active {
        border-color: black;
      }
    </style>

    <div class="{{ {'active': active} }}" style="background-color: {{ player.color }}">
      <img src="img/avatars/{{ player.avatar }}" class="img-rounded" alt="Avatar"><br>
      {{ player.name }}
    </div>
  </template>
  <script type="application/dart" src="player.dart"></script>
</polymer-element>
