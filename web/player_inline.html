<!DOCTYPE html>

<polymer-element name="risk-player-inline">
  <style>
    :host {
      font-style: italic;
    }
  </style>
  <template>
    <img src="img/avatars/{{ player.avatar }}" class="img-rounded" alt="Avatar"> {{ player.name }}
  </template>
  <script type="application/dart" src="player_inline.dart"></script>
</polymer-element>
