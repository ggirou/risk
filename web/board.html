<!DOCTYPE html>

<polymer-element name="risk-board">
  <template>
    <style>
      .country {
        fill: white;
        stroke: black;
        stroke-width: 1;
      }
      
      .country.selected {
        fill: red;
      }

      .country:hover {
        stroke-width: 2;
      }
    </style>
    <div>{{ selection }}&nbsp;</div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
      viewBox="0 0 800 540" width="100%" height="100%">
      <image xlink:href="board.svg" width="100%" height="100%" />
      
      <g id="countries">
        <template repeat="{{country in countries}}">
          <path id="{{ country.id }}" class="country" d="{{ country.svgPath }}" 
            on-click="{{ countryClick }}" on-mouseEnter="{{ countryEnter }}" on-mouseLeave="{{ countryLeave }}">
          </path>
        </template>
      </g>
    </svg>
  </template>
  <script type="application/dart" src="board.dart"></script>
</polymer-element>
