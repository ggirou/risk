<!DOCTYPE html>

<polymer-element name="risk-board">
  <template>
    <style>
      .country {
        stroke: black;
        stroke-width: 1;
      }

      .selected .shape {
        fill: red;
      }

      .country:hover .shape{
        stroke-width: 2;
      }

      text {
        cursor:default;

        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */

        /* Rules below not implemented in browsers yet */
        -o-user-select: none;
        user-select: none;
      }

      @keyframes highlight {
        from { opacity: 1; }
        to { opacity: 0.5; }
      }

      .highlighted {
        animation-duration: 1s;
        animation-name: highlight;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
    </style>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 800 540" width="100%" height="100%">
      <image xlink:href="board.svg" width="100%" height="100%" />

      <g id="countries">
        <template repeat="{{ country in countries }}">
          <g on-click="{{ countryClick }}" class="country" data-country="{{ country.id }}">
            <path id="path-{{ country.id }}" class="shape" d="{{ svgPaths[country.id]['path'] }}"
              fill="{{ color(country) }}">
            </path>
            <!-- armies -->
            <template if="{{ game.countries[country.id] != null }}">
              <g transform="translate({{ svgPaths[country.id]['center']['x'] }},{{ svgPaths[country.id]['center']['y'] }})">
                <circle cx="0" cy="0" r="8" stroke="black" stroke-width="1" fill="white" />
                <text text-anchor="middle" font-size="10"
                      x="0" y="3">{{ game.countries[country.id].armies }}</text>
              </g>
            </template>
          </g>
        </template>
      </g>
    </svg>
  </template>
  <script type="application/dart" src="board.dart"></script>
</polymer-element>
